            .default-image {
                display: block;
                width: 150px; /* Adjust the width as needed */
                height: auto;
                transition: opacity 0.3s ease;
            }
    
            /* Style for the overlay image (initially hidden) */
            .overlay-image {
                position: absolute;
                top: 0;
                left: 0;
                opacity: 0;
                transition: opacity 0.3s ease;
                width: 150px; /* Adjust the width as needed */
                height: auto;
            }
    
            /* Apply the overlay effect on hover */
            .image-container:hover .default-image {
                opacity: 0;
            }
    
            /* Apply the overlay effect on hover */
            .image-container:hover .overlay-image {
                opacity: 1;
            }
        </style>
